
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'properties_Project_list' %}">
    Project Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="launch_date">launch_date: </label>
      <input class="form-control col-sm-10"
         id="launch_date" type="date"
         name="launch_date" value="{{ object.launch_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="price_range">price_range: </label>
      <input class="form-control col-sm-10"
         id="price_range" type="text"
         name="price_range" value="{{ object.price_range }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">title: </label>
      <input class="form-control col-sm-10"
         id="title" type="text"
         name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="location">location: </label>
      <input class="form-control col-sm-10"
         id="location" type="text"
         name="location" value="{{ object.location }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="category">category: </label>
      {{ form.category }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
