
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'properties_Lease_list' %}">
    Lease Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="monthly_rent">monthly_rent: </label>
      <input class="form-control col-sm-10"
         id="monthly_rent" type="text"
         name="monthly_rent" value="{{ object.monthly_rent }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="start_date">start_date: </label>
      <input class="form-control col-sm-10"
         id="start_date" type="date"
         name="start_date" value="{{ object.start_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="tenant_name">tenant_name: </label>
      <input class="form-control col-sm-10"
         id="tenant_name" type="text"
         name="tenant_name" value="{{ object.tenant_name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="end_date">end_date: </label>
      <input class="form-control col-sm-10"
         id="end_date" type="date"
         name="end_date" value="{{ object.end_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="unit">unit: </label>
      {{ form.unit }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
