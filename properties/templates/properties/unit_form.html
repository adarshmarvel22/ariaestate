
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'properties_Unit_list' %}">
    Unit Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="size_sqft">size_sqft: </label>
      <input class="form-control col-sm-10"
         id="size_sqft" type="text"
         name="size_sqft" value="{{ object.size_sqft }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="unit_number">unit_number: </label>
      <input class="form-control col-sm-10"
         id="unit_number" type="text"
         name="unit_number" value="{{ object.unit_number }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="is_available">is_available: </label>
      <input class="form-control col-sm-10"
         id="is_available" type="checkbox"
         name="is_available" value="{{ object.is_available }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="price">price: </label>
      <input class="form-control col-sm-10"
         id="price" type="text"
         name="price" value="{{ object.price }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="project">project: </label>
      {{ form.project }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
