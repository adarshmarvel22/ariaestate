
{% extends "base.html" %}
{% block content %}
{% for object in object_list %}
  <div class="m-2">
    <a href="{{object.get_absolute_url}}">{{object}}</a>
    <div>{{object.author.profile.name}}</div>
    <small class="ml-5">
      <a href="{% url 'forum_Post_delete' object.pk %}">
        (Delete)
      </a>
    </small>
  </div>
{% endfor %}
<div>
  <a class="btn btn-primary"
    href="{% url 'forum_Post_create' %}">
  Create a new Post
  </a>
</div>
{% endblock %}
