
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'forum_Comment_list' %}">
    Comment Listing
    </a>
</p>
    
<table class="table">
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>id</td><td>{{ object.id }}</td></tr>
    <tr><td>content</td><td>{{ object.content }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>post</td><td>{{ object.post }}</td></tr>
    <tr><td>author</td><td>{{ object.author }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
