
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'ecommerce_Payment_list' %}">
    Payment Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="status">status: </label>
      <input class="form-control col-sm-10"
         id="status" type="text"
         name="status" value="{{ object.status }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="transaction_id">transaction_id: </label>
      <input class="form-control col-sm-10"
         id="transaction_id" type="text"
         name="transaction_id" value="{{ object.transaction_id }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="payment_date">payment_date: </label>
      <input class="form-control col-sm-10"
         id="payment_date" type="datetime-local"
         name="payment_date" value="{{ object.payment_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="amount">amount: </label>
      <input class="form-control col-sm-10"
         id="amount" type="text"
         name="amount" value="{{ object.amount }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="order">order: </label>
      {{ form.order }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
