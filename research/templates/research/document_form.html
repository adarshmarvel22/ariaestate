
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'research_Document_list' %}">
    Document Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">id: </label>
      <input class="form-control col-sm-10"
         id="id" type="text"
         name="id" value="{{ object.id }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="uploaded_at">uploaded_at: </label>
      <input class="form-control col-sm-10"
         id="uploaded_at" type="datetime-local"
         name="uploaded_at" value="{{ object.uploaded_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="file">file: </label>
      <input class="form-control col-sm-10"
         id="file" type="file"
         name="file" value="{{ object.file }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="project">project: </label>
      {{ form.project }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
